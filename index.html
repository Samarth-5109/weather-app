<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <h1 class="title">Weather App</h1>
      <input class="city-input" type="text" placeholder="Search" />
      <button class="btn">Search</button>
      <img src="" alt="weather-img" />

      <div class="city">newyork</div>
      <div class="humid-icon"><i class="fa-solid fa-water"></i></div>
      <div class="humid-perc">64</div>
      <p>humidity</p>
      <div class="wind-icon"><i class="fa-solid fa-wind"></i></div>
      <div class="wind-speed">18</div>
      <p>Wind Speed</p>
    </div>
  </body>
